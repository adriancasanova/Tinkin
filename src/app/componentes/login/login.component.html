
  
    <app-header></app-header>
    
   <div class="login text-center mt-5 col-md-offset-2">
  
      <form
        class="custom-form"
        method=""           
      >
        <h1>Login</h1> 
        <h6 class="text">Antes de empezar debe iniciar sesion o registrarse</h6>
        
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          required="required"       
        />
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          required="required"
        />
       
        <button class="boton-align" type="submit"> Iniciar sesion</button>
        <h6 class="text">Aun no tienes una cuenta <a class="text-span" routerLink="/registro">Registro</a></h6>
      
    </form>
    </div>
